<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="row">
        <span class="bungee-font">tweeter</span>
      </div>
      <div class="column">
        <span class="tweet"><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down red arrow"></i>
      </div>
    </nav>

    <!-- Header -->
    <header class="general">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main id="tweets-container">
      
        <section class="new-tweet">
          <span class="error">❌ Error: Invalid Tweet. Cannot be empty or greater than 140 characters. ❌</span>
          <form class="tweet-form" method="POST" action="/tweets/">
            <label for="tweet-text" class="label"><b class="humming">What are you humming about?</b></label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="tweet-button">
              <button class="button1" type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <div class="tweets"></div>
        
    </main>

    <!-- App Javascript -->
    <script src="scripts/composer-char-counter.js"></script>
    <script src="scripts/new-tweet-toggle.js"></script>
  </body>
</html>
